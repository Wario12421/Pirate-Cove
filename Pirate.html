<!DOCTYPE html>
<html>
<head>
  <title>Pirate Cove</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
    }
    .search-bar input[type="submit"] {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background-color: #337ab7;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">Pirate Cove</h1>
    </div>
    <div class="nav">
      <a href="#">Treasure Chest</a>
      <a href="#">Shipmates</a>
      <a href="#">Explore the High Seas</a>
    </div>
    <div class="search-bar">
      <form action="#" method="get">
        <input type="text" name="search" placeholder="Search for buried treasure">
        <input type="submit" value="Search">
      </form>
    </div>
  </div>
</body>
</html>
